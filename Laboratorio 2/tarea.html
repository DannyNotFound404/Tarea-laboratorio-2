    <h1>Hola Esta es la tarea en la consola</h1>

    <script>
      //Fizz Buzz
      for (let i = 1; i <= 100; i++) {
    let resultado = '';

    switch (true) {
        case (i % 3 === 0 && i % 5 === 0):
            resultado = "FizzBuzz";
            break;
        case (i % 3 === 0):
            resultado = "Fizz";
            break;
        case (i % 5 === 0):
            resultado = "Buzz";
            break;
        default:
            resultado = i;
            break;
    }

    console.log(resultado);
}

      //palindromo
      function esPalindromo(cadena) {
        let cadenaLimpia = cadena.replace(/[\W_]/g, "").toLowerCase();
        let cadenaReversa = cadenaLimpia.split("").reverse().join("");
        return cadenaLimpia === cadenaReversa;
      }
      console.log("Anita lava la tina Es palindromo?");
      console.log(esPalindromo("Anita lava la tina"));

      //Sumar array

      function sumarElementos(arrayNumeros) {
        let suma = 0;
        for (let numero of arrayNumeros) {
          suma += numero;
        }
        return suma;
      }

      console.log(sumarElementos([3, 1, 7, 3, 8]));

      //contar vocales de una cadna
      function contarVocales(cadena) {
        let vocales = ["a", "e", "i", "o", "u"];
        let contador = 0;
        for (let caracter of cadena.toLowerCase()) {
          if (vocales.includes(caracter)) {
            contador++;
          }
        }
        return contador;
      }
      console.log("Haciendo la tarea de progra web vamos a ver que tal");
      console.log("Numero de vocales:")
      console.log(
        contarVocales("Haciendo la tarea de progra web vamos a ver que tal")
      );

      //duplicados
      function eliminarDuplicados(array) {
        return [...new Set(array)];
      }
      console.log("borrando duplicados: 1, 1, 2, 2, 4, 4, 5, 7, 7")
      console.log(eliminarDuplicados([1, 1, 2, 2, 4, 4, 5, 7, 7]));

      //generar N cantidad de numeros
      function generarNumerosAleatoriosUnicos(n, min, max) {
        let numeros = new Set();
        while (numeros.size < n) {
          let numeroAleatorio =
            Math.floor(Math.random() * (max - min + 1)) + min;
          numeros.add(numeroAleatorio);
        }
        return Array.from(numeros);
      }
      console.log("Mostrando numeros aleatorios entre: 90 y 100 ")
      console.log(generarNumerosAleatoriosUnicos(11 , 80, 100)); 
    </script>
